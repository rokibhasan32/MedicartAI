<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediCart</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="card bg-white shadow-xl w-full max-w-2xl mx-4">
        <div class="card-body">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-heartbeat text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-600">Join MediCart for better healthcare</p>
            </div>

            <form id="registerForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-semibold">Full Name</span>
                        </label>
                        <input type="text" id="name" class="input input-bordered" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-semibold">Phone Number</span>
                        </label>
                        <input type="tel" id="phone" class="input input-bordered" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Email Address</span>
                    </label>
                    <input type="email" id="email" class="input input-bordered" placeholder="Enter your email" required>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Password</span>
                    </label>
                    <input type="password" id="password" class="input input-bordered" placeholder="Create a password" required minlength="6">
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Address</span>
                    </label>
                    <textarea id="address" class="textarea textarea-bordered" placeholder="Enter your address" rows="3"></textarea>
                </div>

                <div class="form-control mb-4">
                    <button type="submit" id="registerBtn" class="btn btn-primary btn-lg">Create Account</button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-gray-600">Already have an account? 
                    <a href="login.html" class="text-green-600 hover:text-green-700 font-semibold">Login</a>
                </p>
            </div>

            <div class="divider">OR</div>

            <div class="text-center">
                <a href="index.html" class="btn btn-ghost">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
